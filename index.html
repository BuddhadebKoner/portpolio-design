<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylist-portpolio</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1 class="logo">Wellcome to my webapp</h1>
            <!-- <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul> -->
        </div>
    </nav>

    <!-- main content -->

    <main>
        <!-- first row  -->
        <div class="first-row">
            <div class="my-resume display-center fade-in" onclick="myresume()">
                <p>resume
                    <img src="./img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="arrow">
                </p>
            </div>
            <div class="about-me display-center fade-in" onclick="aboutme()">
                <p>about<img src="/img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="arrow"></p>
            </div>
        </div>
        <!-- secound row -->
        <div class="sec-row">
            <div class="project display-center fade-in" onclick="project()">
                <p>projects<img src="/img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="arrow"></p>
            </div>
            <div class="contact display-center fade-in" onclick="contactme()">
                <p>contact me<img src="/img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="arrow"></p>
            </div>
        </div>
        <!-- third row -->
        <div class="third-row">
            <div class="explore display-center fade-in" onclick="explore()">
                <p>explore<img src="/img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="arrow"></p>
            </div>
        </div>
        <!-- 4th row -->
        <div class="forth-row">
            <div class="webdev display-center fade-in" onclick="webdev()">
                <p>Webdev<img src="/img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="arrow"></p>
            </div>
            <div class="colab display-center fade-in" onclick="colab()">
                <p>colabration<img src="/img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="arrow"></p>
            </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
